{% extends 'base.html' %}
{% load static %}

{% block title %}Share File{% endblock %}

{% block content %}
{% if file.udostepnienie is True %}
<a  href = "{{file.myfile.url}}" download > <img src="{% static 'foto/file2.png'%}" width="25" height="25"> {{file.myfile.name}}   </a>
<div></div>
<a  href = "{% url 'shareFile'%}{{file.id}}"  onclick="copyURI(event)"> Copy link to clipboard  </a>

{% else %}
<p>Brak pliku</p>
{% endif %}
<script src="{% static 'js/share.js'%}"></script>
{% endblock %}
