{% extends 'base.html' %}

{% block content %}

<h2>Log In</h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
<form method="post">
  {% csrf_token %}
  {{ form.as_p}}

        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
{% endblock %}
